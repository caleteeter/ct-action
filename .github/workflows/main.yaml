on: [push]

jobs:
  hello_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Hello action
        uses: ./
        id: hello
        with:
          comment: ${{ secrets.TESTSECRET }}
      - name: Get output
        run: echo "The test message was ${{ steps.hello.outputs.message }}"