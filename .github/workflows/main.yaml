on: [push]

jobs:
  hello_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Hello action
        shell: bash
        env: 
          SUPER_SECRET: ${{ secrets.TESTSECRET }}
        uses: ./
        id: hello
        with:
          comment: "$SUPER_SECRET"
      - name: Get output
        run: echo "The test message was ${{ steps.hello.outputs.message }}"