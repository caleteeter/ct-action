# action.yaml
name: 'CCF voting'
description: 'CCF voting'
inputs:
  application:
    description: 'The application bundle to be deployed to CCF'
    required: true
  ccfurl:
    description: 'The base endpoint for CCF'
    required: true
outputs:
  status:
    description: 'The status of the proposal'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.application }}
    - ${{ inputs.ccfurl }}